<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventList">
        <td>{{event.name}}</td>
        <td>{{event.date}}</td>
        <td>{{event.time}}</td>
        <td>{{event.location.address}}</td>
        <td>{{event.location.city}}</td>
        <td>{{event.location.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
